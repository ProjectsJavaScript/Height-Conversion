<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Height Conversion</title>
<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css rel=stylesheet>
<style>body{background-color:#f8f9fa}.conversion-box{background:#fff;padding:2rem;border-radius:1rem;box-shadow:0 0 10px rgba(0,0,0,.1)}.result{font-weight:700;margin-top:1rem}</style>
<script src=https://code.jquery.com/jquery-3.7.1.min.js></script>
</head>
<body>
<div class="container py-5">
<h1 class="text-center mb-4">ðŸ”„ Height Conversion</h1>
<div class="row justify-content-center">
<div class="col-md-6 conversion-box">
<h5>Convert Feet & Inches to Centimeters</h5>
<div class="row mb-3">
<div class=col>
<input type=number id=feet class=form-control placeholder=Feet>
</div>
<div class=col>
<input type=number id=inches class=form-control placeholder=Inches>
</div>
</div>
<button id=convertToCm class="btn btn-primary w-100 mb-3">Convert to Centimeters</button>
<h5 class=mt-4>Convert Centimeters to Feet & Inches</h5>
<div class=mb-3>
<input type=number id=centimeters class=form-control placeholder=Centimeters>
</div>
<button id=convertToFeet class="btn btn-secondary w-100 mb-3">Convert to Feet & Inches</button>
<div id=result class="result text-center text-success"></div>
<button id=reset class="btn btn-outline-danger w-100 mt-3">Reset</button>
</div>
</div>
</div>
<script src=script.js></script>
</body>
</html>
